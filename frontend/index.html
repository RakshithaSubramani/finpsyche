<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPsyche - Financial Personality Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° FinPsyche</h1>
            <p class="subtitle">AI-Powered Financial Personality Analyzer</p>
        </header>

        <div class="personality-badge" id="personalityBadge" style="display: none;">
            <span class="badge-label">Detected Personality:</span>
            <span class="badge-value" id="personalityValue"></span>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your financial advisor. Share your financial thoughts, concerns, or questions, and I'll analyze your risk personality and provide personalized advice.</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Share your financial thoughts..."
                autocomplete="off"
            >
            <button id="sendButton" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
